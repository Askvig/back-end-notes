<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        #myDiv1,
        #myDiv2 {
            background-color: yellow;
            padding: 50px;
        }

</head>

    <h1 onclick="changeText(this)">Click on this text!</h1>

    <h3 id="myHeader3">Click on this text!</h3>

    <h5 id="myHeader">Click on this text!</h5>
    <br>

    <h6 id="myHeader">Click on this text!</h6>

    <div id="myDiv1">

    </div><br>
