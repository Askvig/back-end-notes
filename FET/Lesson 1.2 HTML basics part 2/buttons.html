<!DOCTYPE html>
<html>

<head>
    <title>App</title>
</head>

<body>
    <!-- Event -->
    <button onclick="window.location.href='https://google.com'; ">
        Hello Google!
    </button>

    <!-- Function -->
    <button onclick="hello()"> Hello!</button>
    <script>
        function hello() {
            alert("Hello my friend!");
        }
    </script>
</body>

</html>
