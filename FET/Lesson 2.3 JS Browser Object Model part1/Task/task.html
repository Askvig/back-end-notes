<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.3</title>
</head>
<body>
    <button onclick="newWin()">Create new window</button>
    <button onclick="shrinkWin()">Shrink window</button>
    <button onclick="showUrl()">Show current URL</button>
    <button onclick="back()">Back</button>
    <button onclick="next()">Next</button>

    <script>
        let myWindow;

        function newWin() {
            myWindow = window.open("", "", "width=800, height=800")
        }

        function shrinkWin() {
            myWindow.resizeTo(400, 400)
        }

        function showUrl() {
            setTimeout(() => {
                alert(`${myWindow.location()}`)
            }, (2000));
        }

        function back() {
            myWindow.back()
        }

        function next() {
            myWindow.forward()
        }
    </script>
</body>
</html>
