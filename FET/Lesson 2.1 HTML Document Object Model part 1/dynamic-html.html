<!DOCTYPE html>
<html>

<body>
    <p id="demo">Time</p>
    <!-- Activity -->
    <p id="randomColor">One paragraph</p>
    <script>
        setInterval(() => document.getElementById("demo").innerHTML = "Date: " + Date(), 5000);
        // Activity
        setInterval(() => {
            if (Math.random() > 0.5) {
                document.getElementById("randomColor").style.backgroundColor = "blue";
            } else {
                document.getElementById("randomColor").style.backgroundColor = "red";
            }
        }, 5000)
    </script>
</body>

</html>
